# ==============================================
# Docker Compose for Raspberry Pi Deployment
# Production-ready setup with MySQL and reverse proxy
# ==============================================

# version: '3.8' # Removed - obsolete in newer Docker Compose versions

services:
  # Time Account Management Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: time-account-app
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3000}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-paypay}
      - DB_USER=${DB_USER:-paypay}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_FROM=${EMAIL_FROM}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - DOMAIN=${DOMAIN}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - app-logs:/app/logs

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: time-account-mysql
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE:-paypay}
      - MYSQL_USER=${MYSQL_USER:-paypay}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"  # Remove this in production for security
    volumes:
      - mysql-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Nginx Reverse Proxy (for SSL and domain handling)
  nginx:
    image: nginx:alpine
    container_name: time-account-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - app
    networks:
      - app-network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: time-account-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    command: certonly --webroot --webroot-path=/var/www/html --email ${ADMIN_EMAIL_1} --agree-tos --no-eff-email --staging -d ${DOMAIN_NAME}

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  app-logs:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  web-root:
    driver: local